<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./resource/js/jquery-3.4.1.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>킥스타터</title>
</head>
<body>
<div id="wrap" class="wrap">
    <!-- 헤더 영역 -->
    <header class="d-around">
        <input type="checkbox" name="menuOpen" id="menuOpenInput">
        <label for="menuOpenInput" id="menuOpen">
            <svg width="16" height="2" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1H15" stroke="#CCD2E3" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </label>
        <a href="./index.html" class="logo">
            <img src="./resource/logo.svg" height="80" alt="logo_img" title="logo_img">
        </a>
        <ul class="nav d-center">
            <li><a href="./index.html">메인페이지</a></li>
            <li><a href="./register.html">펀드등록</a></li>
            <li><a href="./view.html">펀드보기</a></li>
            <li><a href="./investor.html">투자자목록</a></li>
        </ul>
        <ul class="etc d-center">
            <li><a href="./sign.html">회원가입</a></li>
            <li><a href="#">로그인</a></li>
            <li><a href="#">관리자</a></li>
        </ul>
    </header>

    <!-- 비주얼 영역 -->
    <div id="visual" class="wrap hh-800">
        <div class="visual_img p-center">
            <img src="./resource/images/sample8.jpg" alt="">
        </div>

    </div>

    <!-- 펀드 섹션 영역 -->
    <div id="fund-section" class="w-400 wrap d-element pt-5 py-5">
        <div class="fund_title py-5">로그인을 하기위해서는 회원가입이 필수입니다.</div>
        <form>
            <div class="form-group">
                <label for="user_email">이메일</label>
                <input type="text" id="user_email" name="user_email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="user_name">닉네임</label>
                <input type="text" id="user_name" name="user_name" class="form-control"required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password"  class="form-control"required>
            </div>
            <div class="form-group">
                <label for="passwordc">비밀번호 확인</label>
                <input type="password" id="passwordc" name="passwordc"  class="form-control"required>
            </div>
            <button id="sign_btn" class="btn">가입하기</button>
        </form>
    </div>
</div>

<div id="toast_container">
    
</div>
<!-- 푸터 영역 -->
