<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./resource/js/jquery-3.4.1.js"></script>
    <script src="./resource/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./resource/bootstrap-4.3.1-dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="./css/style.css">
    <title>킥스타터</title>
</head>
<body>
<div id="wrap" class="wrap">
    <!-- 헤더 영역 -->
    <header class="d-around">
        <input type="checkbox" name="menuOpen" id="menuOpenInput">
        <label for="menuOpenInput" id="menuOpen">
            <svg width="16" height="2" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1H15" stroke="#CCD2E3" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </label>
        <a href="./index.html" class="logo">
            <img src="./resource/logo.svg" height="80" alt="logo_img" title="logo_img">
        </a>
        <ul class="nav d-center">
            <li><a href="./index.html">메인페이지</a></li>
            <li><a href="./register.html">펀드등록</a></li>
            <li><a href="./view.html">펀드보기</a></li>
            <li><a href="./investor.html">투자자목록</a></li>
        </ul>
        <ul class="etc d-center">
            <li><a href="./sign.html">회원가입</a></li>
            <li><a href="#">로그인</a></li>
            <li><a href="#">관리자</a></li>
        </ul>
    </header>

    <!-- 비주얼 영역 -->
    <div id="visual" class="wrap hh-800">
        <div class="visual_img p-center">
            <img src="./resource/images/sample8.jpg" alt="">
        </div>

    </div>

    <!-- 펀드 섹션 영역 -->
    <div id="fund-section" class="w-400 wrap d-element pt-5 py-5 register">
        <form id = "register">
            <div class="form-group">
                <label for="fund_num">펀드번호</label>
                <input type="text" id="fund_num" name="fund_num" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label for="fund_name">창업펀드명</label>
                <input type="text" id="fund_name" name="fund_name" class="form-control"required>
            </div>
            <div class="form-group">
                <label for="fund_date">모집날짜</label>
                <input type="datetime-local" id="fund_date" name="fund_date"  class="form-control"required>
            </div>
            <div class="form-group">
                <label for="fund_price">모집금액</label>
                <input type="number" id="fund_price" name="fund_price"  class="form-control"required>
            </div>
            <div class="form-group">
                <div class="d-between">
                    <label for="fund_txt">상세설명</label><div><span id="exp">0</span> / 500</div>
                </div>
                
                <textarea type="text" id="fund_txt" name="fund_txt"  class="form-control"required></textarea>  
            </div>
            
            <div class="form-group">
                <label for="fund_image">펀드 이미지</label>
                <div class="custom-file">
                    <input type="file" name="fund_image" id="fund_image" class="custom-file-input" required>
                    <label for="fund_image" class="custom-file-label t-ellipsis">사진을 업로드해주세요</label>
                </div>
            </div>
            <button id="register_btn" class="btn">등록하기</button>
        </form>
    </div>
</div>

<div id="toast_container">
    
</div>
<!-- 푸터 영역 -->
<footer class="d-center">
    Copyright Gondr Allright reserved. Since 2017-03-01
</footer>


<script type="module" src="./js/register.js"></script>
<script type="module" src="./js/view.js"></script>
<script type="module" src="./js/sign.js"></script>
<script type="module" src="./js/investor.js"></script>
<script type="module" src="./js/app.js"></script>


</body>
</html>
